<header class="container unselectable">
  <a class="badge badge-light" (click)="showAll()">Alle Benutzer</a>
  <a class="badge badge-light" (click)="showLogin()">Einloggen</a>
  <a class="badge badge-light" (click)="logout()">Ausloggen</a>
  <a class="badge badge-light" (click)="showRegister()">Registrieren</a>
  <a class="badge badge-light" (click)="showEditUser()">Account bearbeiten</a>
</header>
<br>

<section id="allUsers" class="container sections unselectable" style="display: none;">
  <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">#Identifikationsnummer</th>
          <th scope="col">Benutzername</th>
          <th scope="col">Name</th>
          <th scope="col">Adresse</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.firstName}} {{user.lastName}}</td>
            <td>{{user.address}}</td>
          </tr>
      </tbody>
  </table>
</section>

<section id="login" class="container sections unselectable" style="display: none;">
  <form class="px-4 py-3">
    <div class="form-group">
      <label for="login_username" class="text-light">Benutzername</label>
      <input type="text" class="form-control clearOnSubmit" id="login_username" placeholder="Benutzername">
    </div>
    <br>
    <div class="form-group">
      <label for="login_password" class="text-light">Passwort</label>
      <input type="password" class="form-control clearOnSubmit" id="login_password" placeholder="Passwort">
    </div>
    <br>
    <button type="submit" class="btn btn-primary" (click)="login()">Einloggen</button>
  </form>
</section>

<section id="register" class="container sections unselectable" style="display: none;">
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="register_firstname" class="text-light">Vorname</label>
        <input type="text" class="form-control clearOnSubmit" id="register_firstname" placeholder="Vorname">
      </div>
      <div class="form-group col-md-6">
        <label for="register_lastname" class="text-light">Nachname</label>
        <input type="text" class="form-control clearOnSubmit" id="register_lastname" placeholder="Nachname">
      </div>
    </div>
    <br>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="register_username" class="text-light">Benutzername</label>
        <input type="text" class="form-control clearOnSubmit" id="register_username" placeholder="Benutzername">
      </div>
      <div class="form-group col-md-6">
        <label for="register_password" class="text-light">Password</label>
        <input type="password" class="form-control clearOnSubmit" id="register_password" placeholder="Password">
      </div>
    </div>
    <br>
    <div class="form-group">
      <label for="register_address" class="text-light">Adresse</label>
      <input type="text" class="form-control clearOnSubmit" id="register_address" placeholder="Bismarkstraße 23, Lemgo">
    </div>
    <br>
    <button type="submit" class="btn btn-primary" (click)="register()">Registrieren</button>
  </form>
</section>

<section id="edituser" class="container sections unselectable" style="display: none;">
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="edituser_firstname" class="text-light">Vorname</label>
        <input type="text" class="form-control clearOnSubmit" id="edituser_firstname" placeholder="{{userApi.user.firstName}}">
      </div>
      <div class="form-group col-md-6">
        <label for="edituser_lastname" class="text-light">Nachname</label>
        <input type="text" class="form-control clearOnSubmit" id="edituser_lastname" placeholder="{{userApi.user.lastName}}">
      </div>
    </div>
    <br>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="edituser_username" class="text-light">Benutzername</label>
        <input type="text" class="form-control clearOnSubmit" id="edituser_username" placeholder="{{userApi.user.username}}">
      </div>
      <div class="form-group col-md-6">
        <label for="edituser_password" class="text-light">Password</label>
        <input type="password" class="form-control clearOnSubmit" id="edituser_password" placeholder="Password">
      </div>
    </div>
    <br>
    <div class="form-group">
      <label for="edituser_address" class="text-light">Adresse</label>
      <input type="text" class="form-control clearOnSubmit" id="edituser_address" placeholder="{{userApi.user.address}}">
    </div>
    <br>
    <div class="form-row">
      <button type="submit" class="btn btn-primary" (click)="editUser()" id="saveChanges">Änderungen speichern</button>
      <button type="reset" class="btn btn-danger" (click)="deleteUser()">Account löschen</button>
    </div>
  </form>
</section>
